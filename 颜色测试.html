<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>测试jquery</title>
    <!-- 请注意，<script> 标签应该位于页面的 <head> 部分。 -->
    <!-- 微软的jQuery -->
<!-- 使用谷歌或微软的 jQuery，有一个很大的优势：许多用户在访问其他站点时，已经从谷歌或微软加载过 jQuery。所有结果是，当他们访问您的站点时，会从缓存中加载 jQuery，这样可以减少加载时间。同时，大多数 CDN 都可以确保当用户向其请求文件时，会从离用户最近的服务器上返回响应，这样也可以提高加载速度。 -->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <!-- 这个是我自己电脑上的 -->
    <!-- <script src="../jquery-3.3.1/jquery-3.3.1.min.js"></script> -->
    <script>
        // 防止文档在完全加载之前运行jQuery代码
        $(document).ready(function () {
            $("button").click(function () {
                $("p").css("background-color","red");
            });
        });
    </script>
</head>

<body>
    <h1>这是一个测试文件</h1>
    <p>点击下面的按钮我就会变颜色</p>
    <p>哈哈</p>
    <button type="button">点这里</button>
</body>

</html>
