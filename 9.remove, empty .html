<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery元素的删除操作</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script>
        $(document).ready(function () {
            // test 1 remove() 方法删除被选元素及其子元素
            $("#btn1").click(function () { 
                $("div").remove();
           });
           
           //test 2 empty() 方法删除被选元素的子元素
           $("#btn2").click(function () { 
               $("#div1").empty();
           });
           
        //    test 3 remove() 方法也可接受一个参数，允许您对被删元素进行过滤
           $("#btn3").click(function () { 
               $("p").remove(".txt"); 
           });
        });
    </script>
</head>
<body>
    <div id="div1" style="background-color:red;width: 800px;height: 200px;">
        <div>这也是div 为了凸显这个函数的效果</div>
        <div>这是另一个div</div>
        <p class="txt"> 这是一个p元素的文字</p>
    </div>
    <button id="btn1">点击这里可以让整个div消失</button>
    <button id="btn2">点击这里让div里面的元素消失</button>
    <button id="btn3">点击这里让div里面带有"txt" class元素属性的"p"元素消失</button>
</body>
</html>
