<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>处理元素和浏览器窗口的尺寸</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script>
        $(document).ready(function () {
            // test 1 返回元素的宽度和高度（不包括内边距、边框或外边距）
            $("#btn1").click(function () {
                let txt = "";
                txt += "width of div: " + $("#div1").width() + "</br>";
                txt += "height of div: " + $("#div1").height() + "</br>";
                // test 2 返回元素的宽度和高度（包括内边距）
                txt += "Inner width of div: " + $("#div1").innerWidth() + "</br>";
                txt += "Inner height of div: " + $("#div1").innerHeight() + "</br>";
                // test 3 返回元素的宽度（包括内边距和边框）
                txt += "Outer width of div: " + $("#div1").outerWidth() + "</br>";
                txt += "Outer height of div: " + $("#div1").outerHeight() + "</br>";
                // test 4 返回元素的宽度（包括内边距、边框和外边距）
                txt += "Outer width of div (margin included): " + $("#div1").outerWidth(true) + "</br>";
                txt += "Outer height of div (margin included): " + $("#div1").outerHeight(true);

                $("#div1").html(txt);
            });

            // test 5 返回文档（HTML 文档）和窗口（浏览器视口）的宽度和高度：
            $("#btn2").click(function () {
                var txt2 = "";
                txt2 += "Document width/height: " + $(document).width();
                txt2 += "x" + $(document).height() + "\n";
                txt2 += "Window width/height: " + $(window).width();
                txt2 += "x" + $(window).height();
                alert(txt2);
            });
        });
    </script>
</head>

<body>
    <div id="div1" style="height:200px;width:350px;padding:10px;margin:3px;border:1px solid blue;background-color:lightblue;"></div>
    <br>
    <button id="btn1">显示 div 的尺寸</button>
    <button id="btn2">显示文档和窗口的尺寸</button>
</body>

</html>
