<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>元素祖先的遍历</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script>
        // parent() 方法返回被选元素的直接父元素。但是只会返回上一级

        $(document).ready(function () {
            $("span").parent().css({
                "color": "red",
                "border": "2px solid red"
            });

            // parents() 方法返回被选元素的所有祖先元素，它一路向上直到文档的根元素 (<html>)
            // $("span").parents().css({
            //     "color": "red",
            //     "border": "2px solid red"
            // });

            // parentsUntil() 方法返回介于两个给定元素之间的所有祖先元素
            // 返回介于 <span> 与 <div> 元素之间的所有祖先元素
            // $("span").parentsUntil("div").css({
            //     "color": "red",
            //     "border": "2px solid red"
            // });

        });
    </script>
    <style>
        .ancestors * {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>
</head>

<body>
    <div class="ancestors">
        <div style="width:500px;">div (曾祖父)
            <ul>ul (祖父)
                <li>li (直接父)
                    <span>span</span>
                </li>
            </ul>
        </div>

        <div style="width:500px;">div (祖父)
            <p>p (直接父)
                <span>span</span>
            </p>
        </div>
    </div>
</body>

</html>
