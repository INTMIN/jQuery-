<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jquery添加元素</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script>
        $(document).ready(function () {
            // text 1 jQuery append() 方法在被选元素的结尾插入内容。
            $("#btn1").click(function () {
                // <b>为加粗字体
                $("#test1").append(" <b> Appended text</b>.");
            });

            // test 2 prepend() 方法在被选元素的开头插入内容。
            $(document).ready(function () {
                $("#btn2").click(function () {
                    $("#test2").prepend("<b>Prepended text</b>.");

                });
            });
        });

        // test 3 append() 和 prepend() 方法添加若干新元素
        function appendText() {
            const txt1 = "<p>Text.</p>"; // 以 HTML 创建新元素
            const txt2 = $("<p></p>").text("Text."); // 以 jQuery 创建新元素
            const txt3 = document.createElement("p");
            txt3.innerHTML = "Text."; // 通过 DOM 来创建文本
            $("body").append(txt1, txt2, txt3); // 追加新元素
        }
        
        // test 4 通过 after() 和 before() 方法添加若干新元素
        function afterText() {
            var txt1 = "<b>I </b>"; // 以 HTML 创建元素
            var txt2 = $("<i></i>").text("love "); // 通过 jQuery 创建元素
            var txt3 = document.createElement("big"); // 通过 DOM 创建元素
            txt3.innerHTML = "jQuery!";
            $("img").after(txt1, txt2, txt3); // 在 img 之后插入新元素
        }
    </script>
</head>

<body>
    <p id="test1">This is a paragraph.</p>
    <p id="test2">This is another paragraph.</p>
    <p id="test3">This is final paragraph.</p>
    <img src="http://www.w3school.com.cn/i/eg_w3school.gif" alt="W3School Logo" />
<br><br>
    <button id="btn1">追加文本</button>
    <button id="btn2">追加文本</button>
    <button id="btn3" onclick="appendText()">追加文本</button>
    <button onclick="afterText()">在图片后面添加文本</button>
</body>

</html>
