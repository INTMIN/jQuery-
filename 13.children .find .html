<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>子元素的遍历</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script>
        $(document).ready(function () {
            // children() 方法返回被选元素的所有直接子元素。
            // 该方法只会向下一级对 DOM 树进行遍历。
            // 下面方法是返回类名为 "1" 的所有 <p> 元素，并且它们是 <div> 的直接子元素：
            $(".div1").children("p.1").css({
                "color": "red",
                "border": "2px solid red"
            });
            // find() 方法返回被选元素的后代元素，一路向下直到最后一个后代
            // 下面的例子返回属于 <div> 后代的所有 <span> 元素：
            // $(".div").find("span").css({
            //     "color": "red",
            //     "border": "2px solid red"
            // });
        });
    </script>
    <style>
        .div1 * {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>
</head>

<body>
    <div class="div1" style="width:500px;">div (当前元素)
        <p class="1">p (子)
            <span>span (孙)</span>
        </p>
        <p class="2">p (子)
            <span>span (孙)</span>
        </p>
    </div>
</body>

</html>
